<h3>¿Qué calculamos hoy?</h3>
<form id="¿Qué calculamos hoy?">
    <label for="Quiero calcular:">Quiero calcular:</label>
    <p>
    <select id="Quiero calcular:">
        <option value="distancia">Distancia</option>
        <option value="tiempo">Tiempo</option>
        <option value="velocidad">Velocidad</option>
    </select>
    </p>
        <p>
            <label for="distancia">Distancia: </label> <input type="number" name="distancia" placeholder="ingresa distancia en m" id="distancia">

    <p>
        <label for="tiempo">Tiempo: </label> <input type="number" name="tiempo" placeholder="ingresa tiempo en s" id="tiempo">
    </p>
    <p>
        <label for="velocidad">Velocidad: </label> <input type="number" name="velocidad" placeholder="ingresa velocidad en m/s" id="velocidad">

        <button>Calcular</button>
    </p>

</form>
